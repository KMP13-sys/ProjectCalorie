name: CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/backend.dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/calories-backend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/calories-backend:${{ github.sha }}

    - name: Build and push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend/web
        file: ./frontend/web/frontend-web.dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/calories-frontend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/calories-frontend:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Deploy to production server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /opt/calories-app
          docker-compose pull
          docker-compose up -d
