version: "3.8"
services:
  # ใช้ image ของ MySQL 8.0 และสร้าง database ชื่อ calories_app
  mysql:
    build:
      context: ./backend/src/config
      dockerfile: db.dockerfile
    container_name: db 
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: calories_app
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  # สร้าง container จาก Dockerfile ที่อยู่ใน backend/
  # ใช้ environment เชื่อม MySQL ผ่านชื่อ service mysql
  backend:
    build:
      context: ./backend
      dockerfile: backend.dockerfile
    container_name: backend
    ports:
      - "4000:4000"
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: 1234
      DB_NAME: calories_app
      DB_PORT: 3306
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS --connect-timeout 5 http://localhost:4000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - mysql
    command: npm run start
    networks:
      - backend-network
      - frontend-network

  # รัน Next.js ผ่าน NGINX ที่พอร์ต 3000
  frontend:
    build:
      context: ./frontend/web
      dockerfile: frontend-web.dockerfile 
    container_name: frontend-web
    ports:
      - "80:3000"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - frontend-network

volumes:
  db_data:

networks:
  frontend-network:
    driver: bridge
  backend-network:
    driver: bridge
